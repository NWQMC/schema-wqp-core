databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    - runningAs:
        username: postgres

  - changeSet:
      author: drsteini
      id: "grants.${dataOwner}.to.databasechangelog"
      changes:
        - sql: grant select, insert, update, delete on public.databasechangelog to ${dataOwner}
        - rollback: revoke select, insert, update, delete on public.databasechangelog from ${dataOwner}

  - changeSet:
      author: drsteini
      id: "grants.${dataOwner}.to.databasechangeloglock"
      changes:
        - sql: grant select, insert, update, delete on public.databasechangeloglock to ${dataOwner}
        - rollback: revoke select, insert, update, delete on public.databasechangeloglock from ${dataOwner}

  - changeSet:
      author: drsteini
      id: "create.extension.postgis"
      changes:
        - sql: create extension if not exists postgis;
        - rollback: drop extension if exists postgis;

  - changeSet:
      author: drsteini
      id: "create.extension.postgis_topology"
      changes:
        - sql: create extension if not exists postgis_topology;
        - rollback: drop extension if exists postgis_topology;

  - changeSet:
      author: drsteini
      id: "create.extension.fuzzystrmatch"
      changes:
        - sql: create extension if not exists fuzzystrmatch;
        - rollback: drop extension if exists fuzzystrmatch;

  - changeSet:
      author: drsteini
      id: "create.extension.postgis_tiger_geocoder"
      changes:
        - sql: create extension if not exists postgis_tiger_geocoder;
        - rollback: drop extension if exists postgis_tiger_geocoder;

  - changeSet:
      author: drsteini
      id: "create.project.schema.${schemaName}"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from pg_namespace where nspname = '${schemaName}';
      changes:
        - sql: create schema ${schemaName} authorization ${dataOwner};
        - rollback: drop schema if exists ${schemaName} cascade;
