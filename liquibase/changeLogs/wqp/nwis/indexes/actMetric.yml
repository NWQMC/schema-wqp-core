databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.index.am_nwis_activity_id"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_objects where object_name = 'AM_NWIS_ACTIVITY_ID' and object_type = 'INDEX';
      changes:
        - sql: create bitmap index am_nwis_activity_id on act_metric_swap_nwis(activity_id) local parallel 4 nologging;
        - rollback: drop index am_nwis_activity_id;

