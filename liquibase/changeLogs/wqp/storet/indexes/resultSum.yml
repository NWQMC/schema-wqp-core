databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.index.rs_storet_sum_analytical"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_objects where object_name = 'RS_STORET_ANALYTICAL' and object_type = 'INDEX';
      changes:
        - sql: create bitmap index rs_storet_analytical on result_sum_swap_storet(analytical_method) local parallel 4 nologging;
        - rollback: drop index rs_storet_analytical;

