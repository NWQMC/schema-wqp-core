databaseChangeLog:
  - preConditions:
    - dbms:
      - type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.ml_grouping_swap_stewards"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: ml_grouping_swap_stewards
      changes:
        - sqlFile:
            path: mlGrouping.sql
            relativeToChangelogFile: true
        - rollback: drop table ml_grouping_swap_stewards cascade constraints purge;
