databaseChangeLog:
  - preConditions:
    - dbms:
      - type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${schemaName}.project_object"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: project_object
      changes:
        - sqlFile:
            path: projectObject.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${schemaName}.project_object cascade;

  - changeSet:
      author: drsteini
