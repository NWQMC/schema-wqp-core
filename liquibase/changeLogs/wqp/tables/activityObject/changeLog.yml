databaseChangeLog:
  - preConditions:
    - dbms:
      - type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${schemaName}.activity_object"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: activity_object
      changes:
        - sqlFile:
            path: activityObject.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${schemaName}.activity_object cascade;

