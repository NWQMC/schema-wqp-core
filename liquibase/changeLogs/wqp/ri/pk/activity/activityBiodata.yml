databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.${schemaName}.activity_biodata_pk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - primaryKeyExists:
              schemaName: ${schemaName}
              tableName: activity_biodata
      changes:
        - sql: alter table ${schemaName}.activity_biodata add constraint activity_biodata_pk primary key (data_source_id, station_id, activity_id) with (fillfactor = 100);
        - rollback: alter table ${schemaName}.activity_biodata drop constraint if exists activity_biodata_pk;
