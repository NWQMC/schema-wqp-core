databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.${schemaName}.station_object_storet_pk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - primaryKeyExists:
              schemaName: ${schemaName}
              tableName: station_object_storet
      changes:
        - sql: alter table ${schemaName}.station_object_storet add constraint station_object_storet_pk primary key (data_source_id, object_id) with (fillfactor = 100);
        - rollback: alter table ${schemaName}.station_object_storet drop constraint if exists station_object_storet_pk;
