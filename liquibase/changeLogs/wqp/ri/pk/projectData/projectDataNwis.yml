databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.${schemaName}.project_data_nwis_pk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - primaryKeyExists:
              schemaName: ${schemaName}
              tableName: project_data_nwis
      changes:
        - sql: alter table ${schemaName}.project_data_nwis add constraint project_data_nwis_pk primary key (data_source_id, project_id) with (fillfactor = 100);
        - rollback: alter table ${schemaName}.project_data_nwis drop constraint if exists project_data_nwis_pk;
