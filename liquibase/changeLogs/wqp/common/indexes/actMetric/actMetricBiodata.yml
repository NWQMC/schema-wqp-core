  - changeSet:
      author: drsteini
      id: "create.index.${schemaName}.act_metric_biodata_activity_id"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              schemaName: ${schemaName}
              indexName: act_metric_biodata_activity_id
      changes:
        - sql: create index if not exists act_metric_biodata_activity_id on act_metric_biodata(activity_id) with (fillfactor = 100);
        - rollback: drop index if exists ${schemaName}.act_metric_biodata_activity_id;

