databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.index.${schemaName}.activity_object_stewards_organization"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              schemaName: ${schemaName}
              indexName: activity_object_stewards_organization
      changes:
        - sql: create index if not exists activity_object_stewards_organization on activity_object_stewards(organization) with (fillfactor = 100);
        - rollback: drop index if exists ${schemaName}.activity_object_stewards_organization;

  - changeSet:
      author: drsteini
      id: "create.index.${schemaName}.activity_object_stewards_activity"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              schemaName: ${schemaName}
              indexName: activity_object_stewards_activity
      changes:
        - sql: create index if not exists activity_object_stewards_activity on activity_object_stewards(activity) with (fillfactor = 100);
        - rollback: drop index if exists ${schemaName}.activity_object_stewards_activity;
