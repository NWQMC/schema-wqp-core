databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.index.${schemaName}.huc8_conus_hi_ak_pr_dis_geom"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              schemaName: ${schemaName}
              indexName: huc8_conus_hi_ak_pr_dis_geom
      changes:
        - sql: create index huc8_conus_hi_ak_pr_dis_geom on ${schemaName}.huc8_conus_hi_ak_pr_dis(geom) using gist (geom) with (fillfactor = 100);
        - rollback: drop index if exists ${schemaName}.huc8_conus_hi_ak_pr_dis_geom;

  - changeSet:
      author: skaymen
      id: "create.index.${schemaName}.huc12nometa_geom"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              schemaName: ${schemaName}
              indexName: huc12nometa_geom
      changes:
        - sql: create index if not exists huc12nometa_geom on ${schemaName}.huc12nometa using gist (geom) with (fillfactor = 100);
        - rollback: drop index if exists ${schemaName}.huc12nometa_geom;
