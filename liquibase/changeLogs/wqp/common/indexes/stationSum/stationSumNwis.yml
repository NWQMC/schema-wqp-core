    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.index.${schemaName}.station_sum_nwis_country"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              schemaName: ${schemaName}
              indexName: station_sum_nwis_country
      changes:
        - sql: create index if not exists station_sum_nwis_country on ${schemaName}.station_sum_nwis(substring(governmental_unit_code, '[^:]+')) with (fillfactor = 100);
        - rollback: drop index if exists ${schemaName}.station_sum_nwis_country;

