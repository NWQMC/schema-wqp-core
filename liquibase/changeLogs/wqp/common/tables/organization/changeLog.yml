databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${schemaName}.organization"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: organization
      changes:
        - sqlFile:
            path: organization.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${schemaName}.organization cascade;

