databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${schemaName}.county"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: county
      changes:
        - sqlFile:
            path: county.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${schemaName}.county cascade;

