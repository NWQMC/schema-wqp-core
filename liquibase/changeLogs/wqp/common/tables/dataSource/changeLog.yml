databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${schemaName}.data_source"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: data_source
      changes:
        - sqlFile:
            path: dataSource.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${schemaName}.data_source cascade;
