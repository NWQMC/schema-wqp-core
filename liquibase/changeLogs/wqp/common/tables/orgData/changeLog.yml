databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${schemaName}.org_data"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: org_data
      changes:
        - sqlFile:
            path: orgData.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${schemaName}.org_data cascade;

