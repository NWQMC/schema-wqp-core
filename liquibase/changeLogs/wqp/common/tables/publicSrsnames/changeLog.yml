databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${schemaName}.public_srsnames"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: public_srsnames
      changes:
        - sqlFile:
            path: publicSrsnames.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${schemaName}.public_srsnames cascade;

  - changeSet:
      author: drsteini
      id: "create.table.${schemaName}.public_srsnames_current"
      context: ci
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: public_srsnames_current
      changes:
        - sqlFile:
            path: publicSrsnamesCurrent.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${schemaName}.public_srsnames_current cascade;
