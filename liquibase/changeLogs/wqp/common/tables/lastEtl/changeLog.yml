databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${schemaName}.last_etl"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: last_etl
      changes:
        - sqlFile:
            path: lastEtl.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${schemaName}.last_etl cascade;
