databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${schemaName}.char_type"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: char_type
      changes:
        - sqlFile:
            path: charType.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${schemaName}.char_type cascade;

