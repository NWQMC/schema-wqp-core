databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${schemaName}.etl_threshold"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: etl_threshold
      changes:
        - sqlFile:
            path: etlThreshold.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${schemaName}.etl_threshold cascade;
