databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: zmoore
      id: "create.${WQP_SCHEMA_NAME}.prj_ml_weighting_nwis_ml_fk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - foreignKeyConstraintExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              foreignKeyName: prj_ml_weighting_nwis_ml_fk
      changes:
        - sql: alter table ${WQP_SCHEMA_NAME}.prj_ml_weighting_nwis add constraint prj_ml_weighting_nwis_ml_fk foreign key (data_source_id, station_id) references ${WQP_SCHEMA_NAME}.station_nwis (data_source_id, station_id);
        - rollback: alter table ${WQP_SCHEMA_NAME}.prj_ml_weighting_nwis drop constraint prj_ml_weighting_nwis_ml_fk;

  - changeSet:
      author: zmoore
      id: "create.${WQP_SCHEMA_NAME}.prj_ml_weighting_nwis_prj_fk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - foreignKeyConstraintExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              foreignKeyName: prj_ml_weighting_nwis_prj_fk
      changes:
        - sql: alter table ${WQP_SCHEMA_NAME}.prj_ml_weighting_nwis add constraint prj_ml_weighting_nwis_prj_fk foreign key (data_source_id, project_id) references ${WQP_SCHEMA_NAME}.project_data_nwis (data_source_id, project_id);
        - rollback: alter table ${WQP_SCHEMA_NAME}.prj_ml_weighting_nwis drop constraint prj_ml_weighting_nwis_prj_fk;
