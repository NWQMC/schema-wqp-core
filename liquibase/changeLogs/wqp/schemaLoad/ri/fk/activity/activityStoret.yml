databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.${schemaName}.activity_storet_station_fk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - foreignKeyConstraintExists:
              schemaName: ${schemaName}
              foreignKeyName: activity_storet_station_fk
      changes:
        - sql: alter table ${schemaName}.activity_storet add constraint activity_storet_station_fk foreign key (data_source_id, station_id) references ${schemaName}.station_storet (data_source_id, station_id);
        - rollback: alter table ${schemaName}.activity_storet drop constraint if exists activity_storet_station_fk;
