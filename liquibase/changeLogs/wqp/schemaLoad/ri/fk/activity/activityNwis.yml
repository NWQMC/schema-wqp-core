databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.${schemaName}.activity_nwis_station_fk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - foreignKeyConstraintExists:
              schemaName: ${schemaName}
              foreignKeyName: activity_nwis_station_fk
      changes:
        - sql: alter table ${schemaName}.activity_nwis add constraint activity_nwis_station_fk foreign key (data_source_id, station_id) references ${schemaName}.station_nwis (data_source_id, station_id);
        - rollback: alter table ${schemaName}.activity_nwis drop constraint if exists activity_nwis_station_fk;
