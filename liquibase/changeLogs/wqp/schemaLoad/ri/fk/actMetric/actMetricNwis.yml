databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.${WQP_SCHEMA_NAME}.act_metric_nwis_activity_fk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - foreignKeyConstraintExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              foreignKeyName: act_metric_nwis_activity_fk
      changes:
        - sql: alter table ${WQP_SCHEMA_NAME}.act_metric_nwis add constraint act_metric_nwis_activity_fk foreign key (data_source_id, station_id, activity_id) references ${WQP_SCHEMA_NAME}.activity_nwis (data_source_id, station_id, activity_id);
        - rollback: alter table ${WQP_SCHEMA_NAME}.act_metric_nwis drop constraint act_metric_nwis_activity_fk;
