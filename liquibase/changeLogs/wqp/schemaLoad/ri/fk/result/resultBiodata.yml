databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.${WQP_SCHEMA_NAME}.result_biodata_station_fk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - foreignKeyConstraintExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              foreignKeyName: result_biodata_station_fk
      changes:
        - sql: alter table ${WQP_SCHEMA_NAME}.result_biodata add constraint result_biodata_station_fk foreign key (data_source_id, station_id) references ${WQP_SCHEMA_NAME}.station_biodata (data_source_id, station_id);
        - rollback: alter table ${WQP_SCHEMA_NAME}.result_biodata drop constraint result_biodata_station_fk;
