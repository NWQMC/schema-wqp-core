databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.${WQP_SCHEMA_NAME}.ml_grouping_stewards_station_sum_fk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - foreignKeyConstraintExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              foreignKeyName: ml_grouping_stewards_station_sum_fk
      changes:
        - sql: alter table ${WQP_SCHEMA_NAME}.ml_grouping_stewards add constraint ml_grouping_stewards_station_sum_fk foreign key (data_source_id, station_id) references ${WQP_SCHEMA_NAME}.station_sum_stewards (data_source_id, station_id);
        - rollback: alter table ${WQP_SCHEMA_NAME}.ml_grouping_stewards drop constraint ml_grouping_stewards_station_sum_fk;
