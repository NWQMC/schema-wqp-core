databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.${WQP_SCHEMA_NAME}.activity_stewards_pk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - primaryKeyExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              tableName: activity_stewards
      changes:
        - sql: alter table ${WQP_SCHEMA_NAME}.activity_stewards add constraint activity_stewards_pk primary key (data_source_id, station_id, activity_id) with (fillfactor = 100);
        - rollback: alter table ${WQP_SCHEMA_NAME}.activity_stewards drop constraint if exists activity_stewards_pk;
