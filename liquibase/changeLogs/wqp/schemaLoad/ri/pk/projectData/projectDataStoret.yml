databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.${WQP_SCHEMA_NAME}.project_data_storet_pk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - primaryKeyExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              tableName: project_data_storet
      changes:
        - sql: alter table ${WQP_SCHEMA_NAME}.project_data_storet add constraint project_data_storet_pk primary key (data_source_id, project_id) with (fillfactor = 100);
        - rollback: alter table ${WQP_SCHEMA_NAME}.project_data_storet drop constraint if exists project_data_storet_pk;
