databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.activity_object_storet_pk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - primaryKeyExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              tableName: activity_object_storet
      changes:
        - sql: alter table ${WQP_SCHEMA_NAME}.activity_object_storet add constraint activity_object_storet_pk primary key (data_source_id, object_id) with (fillfactor = 100);
        - rollback: alter table ${WQP_SCHEMA_NAME}.activity_object_storet drop constraint if exists activity_object_storet_pk;
