databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.${WQP_SCHEMA_NAME}.station_storet_pk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - primaryKeyExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              tableName: station_storet
      changes:
        - sql: alter table ${WQP_SCHEMA_NAME}.station_storet add constraint station_storet_pk primary key (data_source_id, station_id) with (fillfactor = 100);
        - rollback: alter table ${WQP_SCHEMA_NAME}.station_storet drop constraint if exists station_storet_pk;
