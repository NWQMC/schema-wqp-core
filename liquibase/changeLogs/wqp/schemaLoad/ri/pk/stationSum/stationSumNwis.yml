databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.${WQP_SCHEMA_NAME}.station_sum_nwis_pk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - primaryKeyExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              tableName: station_sum_nwis
      changes:
        - sql: alter table ${WQP_SCHEMA_NAME}.station_sum_nwis add constraint station_sum_nwis_pk primary key (data_source_id, station_id) with (fillfactor = 100);
        - rollback: alter table ${WQP_SCHEMA_NAME}.station_sum_nwis drop constraint if exists station_sum_nwis_pk;
