databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.${WQP_SCHEMA_NAME}.result_object_stewards_pk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - primaryKeyExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              tableName: result_object_stewards
      changes:
        - sql: alter table ${WQP_SCHEMA_NAME}.result_object_stewards add constraint result_object_stewards_pk primary key (data_source_id, object_id) with (fillfactor = 100);
        - rollback: alter table ${WQP_SCHEMA_NAME}.result_object_stewards drop constraint if exists result_object_stewards_pk;
