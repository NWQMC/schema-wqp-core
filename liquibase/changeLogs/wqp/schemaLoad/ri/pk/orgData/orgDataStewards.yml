databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.${schemaName}.org_data_stewards_pk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - primaryKeyExists:
              schemaName: ${schemaName}
              tableName: org_data_stewards
      changes:
        - sql: alter table ${schemaName}.org_data_stewards add constraint org_data_stewards_pk primary key (data_source_id, organization_id) with (fillfactor = 100);
        - rollback: alter table ${schemaName}.org_data_stewards drop constraint if exists org_data_stewards_pk;
