databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${schemaName}.act_metric"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: act_metric
      changes:
        - sqlFile:
            path: actMetric.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${schemaName}.act_metric cascade;

