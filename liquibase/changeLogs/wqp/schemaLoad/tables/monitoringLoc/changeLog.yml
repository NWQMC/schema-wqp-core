databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: skaymen
      id: "create.table.${WQP_SCHEMA_NAME}.monitoring_loc"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: monitoring_loc
      changes:
        - sqlFile:
            path: monitoringLoc.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${WQP_SCHEMA_NAME}.monitoring_loc cascade;
