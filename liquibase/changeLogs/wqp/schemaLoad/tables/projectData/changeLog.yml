databaseChangeLog:
  - preConditions:
    - dbms:
      - type: postgresql
      
  - changeSet:
      author: ayan
      id: "create.table.${WQP_SCHEMA_NAME}.project_data.v2"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: project_data
      changes:
        - sqlFile:
            path: projectData.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${WQP_SCHEMA_NAME}.project_data cascade;

