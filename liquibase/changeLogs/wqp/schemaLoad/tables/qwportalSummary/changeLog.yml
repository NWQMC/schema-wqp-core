databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${schemaName}.qwportal_summary"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: qwportal_summary
      changes:
        - sqlFile:
            path: qwportalSummary.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${schemaName}.qwportal_summary cascade;

