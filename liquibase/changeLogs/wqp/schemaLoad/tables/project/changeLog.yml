databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${schemaName}.project"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: project
      changes:
        - sqlFile:
            path: project.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${schemaName}.project cascade;

