  - changeSet:
      author: eorosz
      id: "alter.column.${WQP_SCHEMA_NAME}.result.act_sam_compnt_place_in_series"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
          - sql: "SELECT count(*) FROM information_schema.columns WHERE table_schema = '${WQP_SCHEMA_NAME}' and
            table_name = 'result' and column_name = 'act_sam_compnt_place_in_series' and data_type = 'smallint'"
          - expectedResult: "1"
      changes:
        - sql: ALTER TABLE ${WQP_SCHEMA_NAME}.result ALTER COLUMN act_sam_compnt_place_in_series TYPE integer;
        - rollback: ALTER TABLE ${WQP_SCHEMA_NAME}.result ALTER COLUMN act_sam_compnt_place_in_series TYPE smallint;

