databaseChangeLog:
  - preConditions:
    - dbms:
      - type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${WQP_SCHEMA_NAME}.org_grouping"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: org_grouping
      changes:
        - sqlFile:
            path: orgGrouping.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${WQP_SCHEMA_NAME}.org_grouping cascade;
