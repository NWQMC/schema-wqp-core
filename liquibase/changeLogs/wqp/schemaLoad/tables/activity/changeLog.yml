databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${schemaName}.activity"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: activity
      changes:
        - sqlFile:
            path: activity.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${schemaName}.activity cascade;

