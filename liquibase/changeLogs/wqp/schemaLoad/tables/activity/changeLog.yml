databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${WQP_SCHEMA_NAME}.activity"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: activity
      changes:
        - sqlFile:
            path: activity.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${WQP_SCHEMA_NAME}.activity cascade;

  - changeSet:
      author: drsteini
      id: "create.table.${WQP_SCHEMA_NAME}.activity.partition.biodata"
      context: external and ci
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: activity_biodata
      changes:
        - sqlFile:
            path: activityBiodata.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${WQP_SCHEMA_NAME}.activity_biodata cascade;

  - changeSet:
      author: drsteini
      id: "create.table.${WQP_SCHEMA_NAME}.activity.partition.nwis"
      context: (external or internal) and ci
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: activity_nwis
      changes:
        - sqlFile:
            path: activityNwis.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${WQP_SCHEMA_NAME}.activity_nwis cascade;

  - changeSet:
      author: drsteini
      id: "create.table.${WQP_SCHEMA_NAME}.activity.partition.stewards"
      context: external and ci
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: activity_stewards
      changes:
        - sqlFile:
            path: activityStewards.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${WQP_SCHEMA_NAME}.activity_stewards cascade;

  - changeSet:
      author: drsteini
      id: "create.table.${WQP_SCHEMA_NAME}.activity.partition.storet"
      context: external and ci
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: activity_storet
      changes:
        - sqlFile:
            path: activityStoret.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${WQP_SCHEMA_NAME}.activity_storet cascade;

  - changeSet:
      author: eorosz
      id: "alter.column.${WQP_SCHEMA_NAME}.activity.act_sam_compnt_place_in_series"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
          - sql: "SELECT count(*) FROM information_schema.columns WHERE table_schema = '${WQP_SCHEMA_NAME}' and
            table_name = 'activity' and column_name = 'act_sam_compnt_place_in_series' and data_type = 'smallint'"
          - expectedResult: "1"
      changes:
        - sql: ALTER TABLE ${WQP_SCHEMA_NAME}.activity ALTER COLUMN act_sam_compnt_place_in_series TYPE integer;
        - rollback: ALTER TABLE ${WQP_SCHEMA_NAME}.activity ALTER COLUMN act_sam_compnt_place_in_series TYPE smallint;
