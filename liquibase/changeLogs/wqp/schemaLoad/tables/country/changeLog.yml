databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${WQP_SCHEMA_NAME}.country.v2"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: country
      changes:
        - sqlFile:
            path: country.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${WQP_SCHEMA_NAME}.country cascade;


  - changeSet:
      author: drsteini
      id: "create.table.${WQP_SCHEMA_NAME}.country.partition.nwis"
