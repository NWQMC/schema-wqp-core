databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${WQP_SCHEMA_NAME}.station.v2"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: station
      changes:
        - sqlFile:
            path: station.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${WQP_SCHEMA_NAME}.station cascade;


  - changeSet:
      author: drsteini
      id: "create.table.${WQP_SCHEMA_NAME}.station.partition.nwis"
