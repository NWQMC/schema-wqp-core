      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
          - sql: "SELECT count(*) from pg_catalog.pg_class AS c
                      join pg_catalog.pg_namespace AS ns
                      on c.relnamespace = ns.oid
                  WHERE nspname = '${WQP_SCHEMA_NAME}' and relname = 'char_type_biodata'
                     and (relkind = 'r' or relkind = 'p') and relpersistence = 'u'"
          - expectedResult: "1"
      changes:
        - sql: alter table if exists ${WQP_SCHEMA_NAME}.char_type_biodata set logged
        - rollback: alter table if exists ${WQP_SCHEMA_NAME}.char_type_biodata set unlogged

