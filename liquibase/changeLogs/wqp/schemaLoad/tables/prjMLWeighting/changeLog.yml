databaseChangeLog:
  - preConditions:
    - dbms:
      - type: postgresql
      
  - changeSet:
      author: zmoore
      id: "create.table.${schemaName}.prj_ml_weighting"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: prj_ml_weighting
      changes:
        - sqlFile:
            path: prjMLWeighting.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${schemaName}.prj_ml_weighting cascade;

  - changeSet:
