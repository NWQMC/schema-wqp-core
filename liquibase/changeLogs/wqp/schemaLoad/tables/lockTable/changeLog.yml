databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${WQP_SCHEMA_NAME}.lock_table"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: lock_table
      changes:
        - sqlFile:
            path: lockTable.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${WQP_SCHEMA_NAME}.lock_table cascade;

  - changeSet:
      author: drsteini
      id: "populate.table.lock_table"
      changes:
        - sql:
            sql: insert into ${WQP_SCHEMA_NAME}.lock_table (lock_value) values (1);
        - rollback: delete from ${WQP_SCHEMA_NAME}.lock_table where lock_value = 1;
