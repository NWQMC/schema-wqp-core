databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.index.${WQP_SCHEMA_NAME}.act_metric_stewards_activity_id"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              indexName: act_metric_stewards_activity_id
      changes:
        - sql: create index if not exists act_metric_stewards_activity_id on act_metric_stewards(activity_id) with (fillfactor = 100);
        - rollback: drop index if exists ${WQP_SCHEMA_NAME}.act_metric_stewards_activity_id;

