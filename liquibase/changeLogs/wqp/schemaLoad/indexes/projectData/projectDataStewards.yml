databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.index.${schemaName}.project_data_stewards_organization"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              schemaName: ${schemaName}
              indexName: project_data_stewards_organization
      changes:
        - sql: create index if not exists project_data_stewards_organization on ${schemaName}.project_data_stewards(organization) with (fillfactor = 100);
        - rollback: drop index if exists ${schemaName}.project_data_stewards_organization;

  - changeSet:
      author: drsteini
      id: "create.index.${schemaName}.project_data_stewards_identifier"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              schemaName: ${schemaName}
              indexName: project_data_stewards_identifier
      changes:
        - sql: create index if not exists project_data_stewards_identifier on ${schemaName}.project_data_stewards(project_identifier) with (fillfactor = 100);
        - rollback: drop index if exists ${schemaName}.project_data_stewards_identifier;
