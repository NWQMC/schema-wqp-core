databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.index.${schemaName}.project_dim_storet_code"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              schemaName: ${schemaName}
              indexName: project_dim_storet_code
      changes:
        - sql: create index if not exists project_dim_storet_code on ${schemaName}.project_dim_storet(code_value) with (fillfactor = 100);
        - rollback: drop index if exists ${schemaName}.project_dim_storet_code;
