databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.index.${schemaName}.result_sum_storet_analytical"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              schemaName: ${schemaName}
              indexName: result_sum_storet_analytical
      changes:
        - sql: create index if not exists result_sum_storet_analytical on ${schemaName}.result_sum_storet(analytical_method) with (fillfactor = 100);
        - rollback: drop index if exists ${schemaName}.result_sum_storet_analytical;

