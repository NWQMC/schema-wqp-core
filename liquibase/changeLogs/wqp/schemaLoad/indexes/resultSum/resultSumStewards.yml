databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.index.${WQP_SCHEMA_NAME}.result_sum_stewards_analytical"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              indexName: result_sum_stewards_analytical
      changes:
        - sql: create index if not exists result_sum_stewards_analytical on ${WQP_SCHEMA_NAME}.result_sum_stewards(analytical_method) with (fillfactor = 100);
        - rollback: drop index if exists ${WQP_SCHEMA_NAME}.result_sum_stewards_analytical;

