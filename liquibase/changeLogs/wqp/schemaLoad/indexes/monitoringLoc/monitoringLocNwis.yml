databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.index.${schemaName}.monitoring_loc_nwis_organization"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              schemaName: ${schemaName}
              indexName: monitoring_loc_nwis_organization
      changes:
        - sql: create index if not exists monitoring_loc_nwis_organization on ${schemaName}.monitoring_loc_nwis(organization) with (fillfactor = 100);
        - rollback: drop index if exists ${schemaName}.monitoring_loc_nwis_organization;
