databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.index.${WQP_SCHEMA_NAME}.result_object_stewards_organization"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              indexName: result_object_stewards_organization
      changes:
        - sql: create index if not exists result_object_stewards_organization on ${WQP_SCHEMA_NAME}.result_object_stewards(organization) with (fillfactor = 100);
        - rollback: drop index if exists ${WQP_SCHEMA_NAME}.result_object_stewards_organization;

