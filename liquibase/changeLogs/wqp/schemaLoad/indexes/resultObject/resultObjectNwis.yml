databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.index.${schemaName}.result_object_nwis_organization"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              schemaName: ${schemaName}
              indexName: result_object_nwis_organization
      changes:
        - sql: create index if not exists result_object_nwis_organization on ${schemaName}.result_object_nwis(organization) with (fillfactor = 100);
        - rollback: drop index if exists ${schemaName}.result_object_nwis_organization;

