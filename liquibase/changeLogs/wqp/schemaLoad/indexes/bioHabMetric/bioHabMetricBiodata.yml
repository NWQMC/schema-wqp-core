databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.index.${WQP_SCHEMA_NAME}.bio_hab_metric_biodata_country"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              indexName: bio_hab_metric_biodata_country
      changes:
        - sql: create index if not exists bio_hab_metric_biodata_country on ${WQP_SCHEMA_NAME}.bio_hab_metric_biodata(substring(governmental_unit_code, '[^:]+')) with (fillfactor = 100);
        - rollback: drop index if exists ${WQP_SCHEMA_NAME}.bio_hab_metric_biodata_country;

