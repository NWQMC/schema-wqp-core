databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.index.${schemaName}.bio_hab_metric_nwis_country"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              schemaName: ${schemaName}
              indexName: bio_hab_metric_nwis_country
      changes:
        - sql: create index if not exists bio_hab_metric_nwis_country on ${schemaName}.bio_hab_metric_nwis(substring(governmental_unit_code, '[^:]+')) with (fillfactor = 100);
        - rollback: drop index if exists ${schemaName}.bio_hab_metric_nwis_country;

