databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.index.${WQP_SCHEMA_NAME}.ml_grouping_stewards_station"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              indexName: ml_grouping_stewards_station
      changes:
        - sql: create index if not exists ml_grouping_stewards_station on ${WQP_SCHEMA_NAME}.ml_grouping_stewards(station_id) with (fillfactor = 100);
        - rollback: drop index if exists ${WQP_SCHEMA_NAME}.ml_grouping_stewards_station;
