databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: zmoore
      id: "create.index.${WQP_SCHEMA_NAME}.prj_ml_weighting_storet_identifier"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              indexName: prj_ml_weighting_storet_identifier
      changes:
        - sql: create index if not exists prj_ml_weighting_storet_identifier on ${WQP_SCHEMA_NAME}.prj_ml_weighting_storet(project_identifier) with (fillfactor = 100);
        - rollback: drop index if exists ${WQP_SCHEMA_NAME}.prj_ml_weighting_storet_identifier;

  - changeSet:
