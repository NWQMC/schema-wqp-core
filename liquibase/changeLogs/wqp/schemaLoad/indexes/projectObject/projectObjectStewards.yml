databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.index.${WQP_SCHEMA_NAME}.project_object_stewards_organization"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              indexName: project_object_stewards_organization
      changes:
        - sql: create index if not exists project_object_stewards_organization on ${WQP_SCHEMA_NAME}.project_object_stewards(organization) with (fillfactor = 100);
        - rollback: drop index if exists ${WQP_SCHEMA_NAME}.project_object_stewards_organization;

  - changeSet:
      author: drsteini
      id: "create.index.${WQP_SCHEMA_NAME}.project_object_stewards_identifier"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              indexName: project_object_stewards_identifier
      changes:
        - sql: create index if not exists project_object_stewards_identifier on ${WQP_SCHEMA_NAME}.project_object_stewards(project_identifier) with (fillfactor = 100);
        - rollback: drop index if exists ${WQP_SCHEMA_NAME}.project_object_stewards_identifier;
