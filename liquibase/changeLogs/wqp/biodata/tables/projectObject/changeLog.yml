databaseChangeLog:
  - preConditions:
    - dbms:
      - type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.project_object_swap_biodata"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: project_object_swap_biodata
      changes:
        - sqlFile:
            path: projectObject.sql
            relativeToChangelogFile: true
        - rollback: drop table project_object_swap_biodata cascade constraints purge;
