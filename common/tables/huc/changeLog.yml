      id: "create.table.huc8_conus_hi_ak_pr_dis"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: huc8_conus_hi_ak_pr_dis
      changes:
