databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      id: load.data_source
      author: drsteini
      runOnChange: true
      changes:
        - delete:
            tableName: data_source
        - loadData:
            encoding: UTF-8
            file: data_source.tsv
            relativeToChangelogFile: true
            separator: \t
            tableName: data_source
