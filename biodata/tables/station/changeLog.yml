databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.station_swap_biodata"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: station_swap_biodata
      changes:
        - sqlFile:
            path: station.sql
            relativeToChangelogFile: true
        - rollback: drop table station_swap_biodata cascade constraints purge;

  - changeSet:
      author: drsteini
      id: "alter.table.station_swap_biodata.add.column.deprecated_flag"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_tab_cols where table_name = 'STATION_SWAP_BIODATA' and column_name = 'DEPRECATED_FLAG';
      changes:
        - sql: alter table station_swap_biodata add deprecated_flag varchar2(3 char);
        - rollback: alter table station_swap_biodata set unused column deprecated_flag;

  - changeSet:
      author: drsteini
      id: "alter.table.station_swap_biodata.add.column.web_code"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_tab_cols where table_name = 'STATION_SWAP_BIODATA' and column_name = 'WEB_CODE';
      changes:
        - sql: alter table station_swap_biodata add web_code varchar2(3 char);
        - rollback: alter table station_swap_biodata set unused column web_code;
