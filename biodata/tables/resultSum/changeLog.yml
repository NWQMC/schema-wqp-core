databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.result_sum_swap_biodata"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: result_sum_swap_biodata
      changes:
        - sqlFile:
            path: resultSum.sql
            relativeToChangelogFile: true
        - rollback: drop table result_sum_swap_biodata cascade constraints purge;
