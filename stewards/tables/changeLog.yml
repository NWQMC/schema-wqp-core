    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.act_metric_swap_stewards"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: act_metric_swap_stewards
      changes:
        - sqlFile:
            path: actMetric/actMetric.sql
            relativeToChangelogFile: true
