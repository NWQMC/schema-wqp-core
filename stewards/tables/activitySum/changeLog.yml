databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.activity_sum_swap_stewards"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: activity_sum_swap_stewards
      changes:
        - sqlFile:
            path: activitySum.sql
            relativeToChangelogFile: true
        - rollback: drop table activity_sum_swap_stewards cascade constraints purge;

  - changeSet:
      author: drsteini
      id: "alter.table.activity_sum_swap_stewards.add.column.deprecated_flag"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_tab_cols where table_name = 'ACTIVITY_SUM_SWAP_STEWARDS' and column_name = 'DEPRECATED_FLAG';
      changes:
        - sql: alter table activity_sum_swap_stewards add deprecated_flag varchar2(3 char);
        - rollback: alter table activity_sum_swap_stewards set unused column deprecated_flag;
