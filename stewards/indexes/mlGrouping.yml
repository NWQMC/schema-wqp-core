databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.index.mlg_stewards_site"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_objects where object_name = 'MLG_STEWARDS_SITE' and object_type = 'INDEX';
      changes:
        - sql: create bitmap index mlg_stewards_site on ml_grouping_swap_stewards(station_id) parallel 4 nologging;
        - rollback: drop index mlg_stewards_site;
