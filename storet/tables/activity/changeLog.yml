databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.activity_swap_storet"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: activity_swap_storet
      changes:
        - sqlFile:
            path: activity.sql
            relativeToChangelogFile: true
        - rollback: drop table activity_swap_storet cascade constraints purge;

  - changeSet:
      author: drsteini
      id: "alter.table.activity_swap_storet.add.column.deprecated_flag"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_tab_cols where table_name = 'ACTIVITY_SWAP_STORET' and column_name = 'DEPRECATED_FLAG';
      changes:
        - sql: alter table activity_swap_storet add deprecated_flag varchar2(3 char);
        - rollback: alter table activity_swap_storet set unused column deprecated_flag;

  - changeSet:
      author: drsteini
      id: "alter.table.activity_swap_storet.add.column.web_code"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_tab_cols where table_name = 'ACTIVITY_SWAP_STORET' and column_name = 'WEB_CODE';
      changes:
        - sql: alter table activity_swap_storet add web_code varchar2(3 char);
        - rollback: alter table activity_swap_storet set unused column web_code;
