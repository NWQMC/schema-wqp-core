databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.index.bhm_nwis_country"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_objects where object_name = 'BHM_NWIS_COUNTRY' and object_type = 'INDEX';
      changes:
        - sql: create bitmap index bhm_nwis_country on bio_hab_metric_swap_nwis(country_code) parallel 4 nologging;
        - rollback: drop index bhm_nwis_country;

