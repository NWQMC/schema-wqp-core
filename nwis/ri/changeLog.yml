      id: "create.station_swap_nwis.station_pk_nwis"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_constraints where constraint_name = 'STATION_PK_NWIS' and table_name = 'STATION_SWAP_NWIS' and constraint_type = 'P';
      changes:
        - sql: alter table station_swap_nwis add constraint station_pk_nwis primary key (data_source_id, station_id) rely enable novalidate;
        - rollback: alter table station_swap_nwis drop constraint station_pk_nwis;

