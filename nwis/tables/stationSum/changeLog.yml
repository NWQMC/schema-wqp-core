databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.station_sum_swap_nwis"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: station_sum_swap_nwis
      changes:
        - sqlFile:
            path: stationSum.sql
            relativeToChangelogFile: true
        - rollback: drop table station_sum_swap_nwis cascade constraints purge;

