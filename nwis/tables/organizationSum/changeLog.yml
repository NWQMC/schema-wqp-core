databaseChangeLog:
  - preConditions:
    - dbms:
        type: oracle

  - changeSet:
      author: drsteini
      id: "create.table.organization_sum_swap_nwis"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: organization_sum_swap_nwis
      changes:
        - sqlFile:
            path: organizationSum.sql
            relativeToChangelogFile: true
        - rollback: drop table organization_sum_swap_nwis cascade constraints purge;

  - changeSet:
      author: drsteini
      id: "alter.table.organization_sum_swap_nwis.add.column.organization_type"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from user_tab_cols where table_name = 'ORGANIZATION_SUM_SWAP_NWIS' and column_name = 'ORGANIZATION_TYPE';
      changes:
        - sql: alter table organization_sum_swap_nwis add organization_type varchar2(4000 char);
        - rollback: alter table organization_sum_swap_nwis set unused column organization_type;
